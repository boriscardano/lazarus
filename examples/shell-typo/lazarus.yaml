version: "1"

scripts:
  - name: "daily-backup"
    path: "./backup.sh"
    description: "Daily backup of critical directories"
    schedule: "0 2 * * *"  # Run at 2 AM daily

healing:
  max_attempts: 3
  timeout_per_attempt: 180
  total_timeout: 400
  allowed_files:
    - "backup.sh"

notifications:
