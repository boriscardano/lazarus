version: "1"

scripts:
  - name: "sales-report"
    path: "./main.py"
    description: "Generate daily sales report with statistics"
    schedule: "0 9 * * *"  # Run at 9 AM daily

healing:
  max_attempts: 3
  timeout_per_attempt: 150
  total_timeout: 400
  allowed_files:
    - "main.py"
    - "utils/helpers.py"
    - "utils/__init__.py"
  # Allow modifications to multiple files for comprehensive fixes

notifications:
  # Example: Notify when fixes span multiple files
